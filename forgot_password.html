<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style_reset_password.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">  
    <title>ArtaxIT - Forgot Password</title>

</head>


<body>
    
    <div id="container">
        <img id="hero-img-alt" src="Images/logoartaxit-horizontal.png" alt="hero-img">
        <div id="hero-container">
            <img id="hero-img" src="Images/logoartaxit-cuadro.png" alt="hero-img">
        </div>
        <h1 id="prompt">Forgot Password</h1>
        <form action="#" method="POST" id="fpf">

            <label for="username-input" class="input-text" id="username-text">Username</label>
            <input type="text" name="username" class="input" required id="username-input"><br><br>

            <label for="password-input" class="input-text" id="password-text">Email</label>
            <input type="email" name="email" class="input" required id="password-input"><br><br>

            <input type="submit" value="Send Email" id="submit-btn">
        </form>
    </div>

    <script src="/js/fpass.js" ></script>

</body>

</html>
