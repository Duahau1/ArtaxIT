<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style_dashboard.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">  
    <title>ArtaxIT - My Dashboard</title>

</head>


<body>

    <img id="hero-img-tablet" src="Images/logoartaxit-horizontal.png" alt="hero-img">
    <div class="sidebar">
        <img id="hero-img" src="Images/logoartaxit-horizontal.png" alt="hero-img">
        <a class="menu-link active" id="link1" href="dashboard.html">Overview</a>
        <a class="menu-link" href="dashboard_acc.html">Account</a>
        <a class="menu-link" href="dashboard_support.html">Support</a>
        <a class="menu-link" id="logout-btn" href="https://www.ArtaxIT.com/" onclick="logOut()">Log Out</a>
        <button id="menu-btn" onclick="openMenu()">+</button>
    </div>
      
    <div class="content">
        <h3>Overview</h3>
        <div id="overview-container">
            <div class="overview-item">
                <h4>Support Ticket Status</h4>
                <p class="sub-header">Ticket #:</p>
                    <!-- latest ticket # from database -->
                    <p id="tid" class="info">-</p>
                <p class="sub-header">Status:</p>
                    <!-- status from database -->
                    <p id="tstatus" class="info">-</p>
                <p class="sub-header">Description:</p>
                    <!-- desc from database -->
                    <p id="tdescription" class="info info-desc"></p>
            </div>
            <div class="overview-item">
                <h4>Subscription</h4>
                <p class="sub-header">Current plan:</p>
                    <!-- splan values are 'careBasic', 'carePlus', and 'carePro' -->
                    <p id="splan" class="info">None</p>
                <p class="sub-header">Benefits:</p>
                <ul id="plan_benefits">
                    <!-- change innerHTML via js - 3 lists -->
                    <li id="li1">-</li>
                    <li id="li2">-</li>
                    <li id="li3">-</li>
                    <li id="li4">-</li>
                    <li id="li5">-</li>
                    <li id="li6">-</li>
                    <li id="li7">-</li>
                    <li id="li8">-</li>
                    <li id="li9">-</li>
                    <li id="li10">-</li>
                </ul>
            </div>
        </div>

        <div class="footer">
            <a id="footer-link" href="https://www.ArtaxIT.com/">www.ArtaxIT.com</a>
        </div>

    </div>

    <script>

        var menuOpen = false;

        function openMenu() {
            var menuLinkNode = document.getElementsByClassName("menu-link");
            var menuButtonNode = document.getElementById("menu-btn")
            if (!menuOpen) {
                var i = 0; 
    		    for (i = 0; i < menuLinkNode.length; i++) {
    			    menuLinkNode[i].classList.add("show-links");
                }
                menuButtonNode.innerHTML = "-";
                menuOpen = true;
            } else {
                var i = 0; 
    		    for (i = 0; i < menuLinkNode.length; i++) {
    			    menuLinkNode[i].classList.remove("show-links");
                }
                menuButtonNode.innerHTML = "+";
                menuOpen = false;
            }
        }

        var splanNode =  document.getElementById("splan");
        var li1Node = document.getElementById("li1");
        var li2Node = document.getElementById("li2");
        var li3Node = document.getElementById("li3");
        var li4Node = document.getElementById("li4");
        var li5Node = document.getElementById("li5");
        var li6Node = document.getElementById("li6");
        var li7Node = document.getElementById("li7");
        var li8Node = document.getElementById("li8");
        var li9Node = document.getElementById("li9");
        var li10Node = document.getElementById("li10");

        switch (splanNode.innerHTML) {
            case "careBasic":
                li1Node.innerHTML = "Basic Troubleshooting";
                li2Node.innerHTML = "Windows/iMac";
                li3Node.innerHTML = "Remote Desktop";
                li4Node.innerHTML = "Installation of Antivirus";
                li5Node.innerHTML = "Virus, Malware & Spyware Removal";
                li6Node.style.display = "none";
                li7Node.style.display = "none";
                li8Node.style.display = "none";
                li9Node.style.display = "none";
                li10Node.style.display = "none";
                break;
            case "carePlus":
                li1Node.innerHTML = "Basic Troubleshooting";
                li2Node.innerHTML = "Windows/iMac";
                li3Node.innerHTML = "Remote Desktop";
                li4Node.innerHTML = "Installation of Antivirus";
                li5Node.innerHTML = "Virus, Malware & Spyware Removal";
                li6Node.innerHTML = "Wireless Network troubleshooting";
                li7Node.innerHTML = "Hardware Troubleshooting";
                li8Node.style.display = "none";
                li9Node.style.display = "none";
                li10Node.style.display = "none";
                break;
            case "carePro":
                li1Node.innerHTML = "Basic Troubleshooting";
                li2Node.innerHTML = "Windows/iMac";
                li3Node.innerHTML = "Remote Desktop";
                li4Node.innerHTML = "Installation of Antivirus";
                li5Node.innerHTML = "Virus, Malware & Spyware Removal";
                li6Node.innerHTML = "Wireless Network troubleshooting";
                li7Node.innerHTML = "Hardware Troubleshooting";
                li8Node.innerHTML = "Email Setup & Maintenance";
                li9Node.innerHTML = "Data Backup/Recovery";
                li10Node.innerHTML = "Computer Repair & Maintenance";
                break;
            default:
                li1Node.style.display = "none";
                li2Node.style.display = "none";
                li3Node.style.display = "none";
                li4Node.style.display = "none";
                li5Node.style.display = "none";
                li6Node.style.display = "none";
                li7Node.style.display = "none";
                li8Node.style.display = "none";
                li9Node.style.display = "none";
                li10Node.style.display = "none";
        }

    </script>

    <!-- <script src="js/dover.js"></script> -->

</body>

</html>
