<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style_reset_password.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">  
    <title>ArtaxIT - Reset Password</title>

</head>


<body>
    
    <div id="container">
        <img id="hero-img-alt" src="Images/logoartaxit-horizontal.png" alt="hero-img">
        <div id="hero-container">
            <img id="hero-img" src="Images/logoartaxit-cuadro.png" alt="hero-img">
        </div>
        <h1 id="prompt">Reset Password</h1>
        <form action="#" method="POST">
        <!-- link to index.html (login page) -->
        <!-- <form action="https://mcval.herokuapp.com/log_in" method="POST"></form> -->

            <label for="username-input" class="input-text" id="username-text">New Password</label>
            <input type="text" name="username" class="input" id="username-input"><br><br>

            <label for="password-input" class="input-text" id="password-text">Confirm Password</label>
            <input type="password" name="password" class="input" id="password-input"><br><br>

            <input type="submit" value="Reset Password" id="submit-btn">
        </form>
    </div>

    <!--script fecth--> 
    <!-- <script src="/js/login.js" ></script> -->

</body>

</html>
