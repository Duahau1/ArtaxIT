<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style_dashboard.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">  
    <title>ArtaxIT - My Dashboard</title>


</head>


<body>

    <img id="hero-img-tablet" src="Images/logoartaxit-horizontal.png" alt="hero-img">
    <div class="sidebar">
        <img id="hero-img" src="Images/logoartaxit-horizontal.png" alt="hero-img">
        <a class="menu-link" id="link1" href="dashboard.html">Overview</a>
        <a class="menu-link active" href="dashboard_acc.html">Account</a>
        <a class="menu-link" href="dashboard_support.html">Support</a>
        <a class="menu-link" id="logout-btn" href="https://www.ArtaxIT.com/">Log Out</a>
        <button id="menu-btn" onclick="openMenu()">+</button>
    </div>
      
    <div class="content">
        <h3>Account</h3>
        <div id="overview-container">
            <div class="overview-item">
                <h4>My Info</h4>
                <p class="sub-header">First Name:</p>
                    <!-- first name from database: -->
                    <p class="info" name ="firstN" id="fname-info">-</p>
                    <input type="text" class="info edit-info-input hide" id="fname-input" name="fname">
                <p class="sub-header">Last Name:</p>
                    <!-- last name from database: -->
                    <p class="info" name="lastN" id="lname-info">-</p>
                    <input type="text" class="info edit-info-input hide" id="lname-input" name="lname">
                <p class="sub-header">Phone:</p>
                    <!-- phone from database: -->
                    <p class="info" name="phone" id="phone-info">888-888-8888</p>
                    <input type="text" class="info edit-info-input hide" id="phone-input" name="phone">
                <p class="sub-header"">Company:</p>
                    <!-- company name from database: -->
                    <p class="info" name="company" id="company-info">-</p>
                    <input type="text" class="info edit-info-input hide" id="company-input" name="company">
                <button class="info info-btn" id="edit-btn" onclick="edit_info()">Edit Info</button>
                <button class="info info-btn hide" id="save-btn" onclick="save_form()">Save Info</button>
            </div>
            <div class="overview-item">
                <h4>Subscription</h4>
                <p class="sub-header">Current plan:</p>
                    <!-- current plan from database: -->
                    <!-- splan values are 'careBasic', 'carePlus', and 'carePro' -->
                    <p class="info" id="splan">None</p>
                <p class="sub-header">Billing:</p>
                    <!-- billing interval and next dill date($23.99/mo or $199/year on 2/4/2021) from database: -->
                    <p class="info">-</p>
                <p class="sub-header">Benefits:</p>
                <ul>
                    <!-- change innerHTML via js - 3 lists -->
                    <li id="li1">-</li>
                    <li id="li2">-</li>
                    <li id="li3">-</li>
                    <li id="li4">-</li>
                    <li id="li5">-</li>
                    <li id="li6">-</li>
                    <li id="li7">-</li>
                    <li id="li8">-</li>
                    <li id="li9">-</li>
                    <li id="li10">-</li>
                </ul>
                <a href="select_package.html" id="purchase" class="info info-btn">Purchase Subscription</a>
                <a id="cancel" class="info info-btn hide">Cancel Subscription</a>
            </div>
        </div>

        <div class="footer">
            <a href="https://www.ArtaxIT.com/">www.ArtaxIT.com</a>
        </div>

    </div>


    <script>

        var menuOpen = false;

        function openMenu() {
            var menuLinkNode = document.getElementsByClassName("menu-link");
            var menuButtonNode = document.getElementById("menu-btn")
            if (!menuOpen) {
                var i = 0; 
                for (i = 0; i < menuLinkNode.length; i++) {
                    menuLinkNode[i].classList.add("show-links");
                }
                menuButtonNode.innerHTML = "-";
                menuOpen = true;
            } else {
                var i = 0; 
                for (i = 0; i < menuLinkNode.length; i++) {
                    menuLinkNode[i].classList.remove("show-links");
                }
                menuButtonNode.innerHTML = "+";
                menuOpen = false;
            }
        }

        var fname_info_node = document.getElementById("fname-info");
        var fname_input_node = document.getElementById('fname-input');

        var lname_info_node = document.getElementById("lname-info");
        var lname_input_node = document.getElementById('lname-input');

        var phone_info_node = document.getElementById("phone-info");
        var phone_input_node = document.getElementById('phone-input');

        var company_info_node = document.getElementById("company-info");
        var company_input_node = document.getElementById('company-input');

        var edit_btn_node = document.getElementById("edit-btn");
        var save_btn_node = document.getElementById("save-btn");

       function edit_info() {
           fname_input_node.classList.remove("hide");
           fname_info_node.classList.add("hide");

           lname_input_node.classList.remove("hide");
           lname_info_node.classList.add("hide");

           phone_input_node.classList.remove("hide");
           phone_info_node.classList.add("hide");

           company_input_node.classList.remove("hide");
           company_info_node.classList.add("hide");

           save_btn_node.classList.remove("hide");
           edit_btn_node.classList.add("hide");
       }

       function save_form() {
           fname_input_node.classList.add("hide");
           fname_info_node.classList.remove("hide");

           lname_input_node.classList.add("hide");
           lname_info_node.classList.remove("hide");

           phone_input_node.classList.add("hide");
           phone_info_node.classList.remove("hide");

           company_input_node.classList.add("hide");
           company_info_node.classList.remove("hide");

           save_btn_node.classList.add("hide");
           edit_btn_node.classList.remove("hide");
       }

        var splanNode =  document.getElementById("splan");
        var li1Node = document.getElementById("li1");
        var li2Node = document.getElementById("li2");
        var li3Node = document.getElementById("li3");
        var li4Node = document.getElementById("li4");
        var li5Node = document.getElementById("li5");
        var li6Node = document.getElementById("li6");
        var li7Node = document.getElementById("li7");
        var li8Node = document.getElementById("li8");
        var li9Node = document.getElementById("li9");
        var li10Node = document.getElementById("li10");
        // purchase and cancel subscription buttons
        var pbtnNode = document.getElementById("purchase");
        var cbtnNode = document.getElementById("cancel");

        switch (splanNode.innerHTML) {
            case "careBasic": 
                li1Node.innerHTML = "Basic Troubleshooting";
                li2Node.innerHTML = "Windows/iMac";
                li3Node.innerHTML = "Remote Desktop";
                li4Node.innerHTML = "Installation of Antivirus";
                li5Node.innerHTML = "Virus, Malware & Spyware Removal";
                li6Node.style.display = "none";
                li7Node.style.display = "none";
                li8Node.style.display = "none";
                li9Node.style.display = "none";
                li10Node.style.display = "none";
                pbtnNode.classList.add("hide");
                cbtnNode.classList.remove("hide");
                break;
            case "carePlus": 
                li1Node.innerHTML = "Basic Troubleshooting";
                li2Node.innerHTML = "Windows/iMac";
                li3Node.innerHTML = "Remote Desktop";
                li4Node.innerHTML = "Installation of Antivirus";
                li5Node.innerHTML = "Virus, Malware & Spyware Removal";
                li6Node.innerHTML = "Wireless Network troubleshooting";
                li7Node.innerHTML = "Hardware Troubleshooting";
                li8Node.style.display = "none";
                li9Node.style.display = "none";
                li10Node.style.display = "none";
                pbtnNode.classList.add("hide");
                cbtnNode.classList.remove("hide");
                break;
            case "carePro": 
                li1Node.innerHTML = "Basic Troubleshooting";
                li2Node.innerHTML = "Windows/iMac";
                li3Node.innerHTML = "Remote Desktop";
                li4Node.innerHTML = "Installation of Antivirus";
                li5Node.innerHTML = "Virus, Malware & Spyware Removal";
                li6Node.innerHTML = "Wireless Network troubleshooting";
                li7Node.innerHTML = "Hardware Troubleshooting";
                li8Node.innerHTML = "Email Setup & Maintenance";
                li9Node.innerHTML = "Data Backup/Recovery";
                li10Node.innerHTML = "Computer Repair & Maintenance";
                pbtnNode.classList.add("hide");
                cbtnNode.classList.remove("hide");
                break;
            default:
                li1Node.style.display = "none";
                li2Node.style.display = "none";
                li3Node.style.display = "none";
                li4Node.style.display = "none";
                li5Node.style.display = "none";
                li6Node.style.display = "none";
                li7Node.style.display = "none";
                li8Node.style.display = "none";
                li9Node.style.display = "none";
                li10Node.style.display = "none";
        }

    </script>


</body>

</html>
