<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="content">
        <h3>Account</h3>
        <div id="overview-container">
            <div class="overview-item">
                <h4>My Info</h4>
                <p class="sub-header">First Name:</p>
                    <!-- first name from database: -->
                    <p class="info" name ="firstN" id="fname-info">-</p>
                    <input type="text" class="info edit-info-input hide" id="fname-input" name="fname">
                <p class="sub-header">Last Name:</p>
                    <!-- last name from database: -->
                    <p class="info" name="lastN" id="lname-info">-</p>
                    <input type="text" class="info edit-info-input hide" id="lname-input" name="lname">
                <p class="sub-header">Phone:</p>
                    <!-- phone from database: -->
                    <p class="info" name="phone" id="phone-info">888-888-8888</p>
                    <input type="text" class="info edit-info-input hide" id="phone-input" name="phone">
                <p class="sub-header">Company:</p>
                    <!-- company name from database: -->
                    <p class="info" name="company" id="company-info">-</p>
                    <input type="text" class="info edit-info-input hide" id="company-input" name="company">
                <button class="info info-btn" id="edit-btn" onclick="edit_info()">Edit Info</button>
                <button class="info info-btn hide" id="save-btn">Save Info</button>
            </div>
            <div class="overview-item">
                <h4>Subscription</h4>
                <!-- current plan from database: -->
                    <!-- splan values are 'careBasic', 'carePlus', and 'carePro' -->
                <p class="sub-header">Current plan:</p>
                    <p class="info" id="c-plan">careBasic</p>
                     <!-- billing interval and next dill date($23.99/mo or $199/year on 2/4/2021) from database: -->
                <p class="sub-header">Billing:</p>
                    <p class="info" id="p-plan" >$17.99/mo</p>
                <p class="sub-header" >Next bill date:</p>
                    <p class="info" id="n-billing" >2/4/2021</p>
                <p class="sub-header">Benefits:</p>
                <ul id="plan_benefits">
                    
                </ul>
                <div id="action">

                    <a href="select_package.html" id="purchase" class="info info-btn hide">Purchase Subscription</a>
                    <a id="cancel" class="info info-btn">Cancel Subscription</a>

                </div>
                
            </div>
        </div>

        <div class="footer">
            <a href="https://www.ArtaxIT.com/">www.ArtaxIT.com</a>
        </div>

    </div>


    <script>

        // apparence 
        var menuOpen = false;

        // log_out 
        function logOut() {

            localStorage.clear();
            window.location.href = "../index.html";

        }

        //managing menu
        function openMenu() {
            var menuLinkNode = document.getElementsByClassName("menu-link");
            var menuButtonNode = document.getElementById("menu-btn")
            if (!menuOpen) {
                var i = 0; 
                for (i = 0; i < menuLinkNode.length; i++) {
                    menuLinkNode[i].classList.add("show-links");
                }
                menuButtonNode.innerHTML = "-";
                menuOpen = true;
            } else {
                var i = 0; 
                for (i = 0; i < menuLinkNode.length; i++) {
                    menuLinkNode[i].classList.remove("show-links");
                }
                menuButtonNode.innerHTML = "+";
                menuOpen = false;
            }
        }
