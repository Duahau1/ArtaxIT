<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style_dashboard.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">  
    <title>ArtaxIT - My Dashboard</title>

</head>


<body>

    <img id="hero-img-tablet" src="Images/logoartaxit-horizontal.png" alt="hero-img">
    <div class="sidebar">
        <img id="hero-img" src="Images/logoartaxit-horizontal.png" alt="hero-img">
        <a class="menu-link" id="link1" href="dashboard.html">Overview</a>
        <a class="menu-link" href="dashboard_acc.html">Account</a>
        <a class="menu-link active" href="dashboard_support.html">Support</a>
        <a class="menu-link" id="logout-btn" href="https://www.ArtaxIT.com/">Log Out</a>
        <button id="menu-btn" onclick="openMenu()">+</button>
    </div>
      
    <div class="content">
        <h3>Support</h3>
        <div id="overview-container">
            <div class="overview-item">
                <h4>24/7 Live Chat</h4>
                <p class="sub-header">Description:</p>
                    <p class="info">Speak with qualified experts to help you remotely diagnose, repair, and solve any technical issues you are experiencing.</p>
                <p class="sub-header"></p>
                    <a class="info info-btn" id="live-chat-btn" href="https://tawk.to/chat/600652b8c31c9117cb6ffc3a/1esccmndb" target="_blank">Join Live Chat</a>
            </div>
            <div class="overview-item">
             <form action="#" id="fticket">
                <h4>Create Support Ticket</h4>
                <p class="sub-header">Subject:</p>
                <input name="issue" id="is" class="form info info-desc info-input-s"></textarea>
                <p class="sub-header">Description:</p>
                <input name="description" id="desc" class="form info info-desc info-input-l"></textarea>
                <p class="sub-header">Images:</p>
                <!-- add images to support ticket -->
                <div id="pics">
                    <input id="add-img-btn" class="form photos" type="file"  accept="image/png, image/jpeg" name="Image">
                </div>
                <div id="prompt"></div>
                
                <input type="submit" class="info info-btn">
              </form>
            </div>
        </div>

        <div class="footer">
            <a href="https://www.ArtaxIT.com/">www.ArtaxIT.com</a>
        </div>
        
    </div>

    <script>

        var menuOpen = false;

        function openMenu() {
            var menuLinkNode = document.getElementsByClassName("menu-link");
            var menuButtonNode = document.getElementById("menu-btn")
            if (!menuOpen) {
                var i = 0; 
    		    for (i = 0; i < menuLinkNode.length; i++) {
    			    menuLinkNode[i].classList.add("show-links");
                }
                menuButtonNode.innerHTML = "-";
                menuOpen = true;
            } else {
                var i = 0; 
    		    for (i = 0; i < menuLinkNode.length; i++) {
    			    menuLinkNode[i].classList.remove("show-links");
                }
                menuButtonNode.innerHTML = "+";
                menuOpen = false;
            }
        }

    </script>
<script src="/js/dsupp.js"></script>
</body>

</html>
